    <style>
        @keyframes ldio-spinner {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #0070e2;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }

        .spinner-container {
          width: 200px;
          height: 200px;
          position: relative;
        }

        .spinner-container > div {
          position: absolute;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 20px solid #ffffff;
          border-color: #ffffff transparent #ffffff transparent;
          animation: ldio-spinner 1s linear infinite;
          box-sizing: border-box !important;
        }

        .spinner-container > div:nth-child(2) {
          border-color: transparent;
        }

        .spinner-container > div:nth-child(2) div {
          position: absolute;
          width: 100%;
          height: 100%;
          transform: rotate(45deg);
        }

        .spinner-container > div:nth-child(2) div:before,
        .spinner-container > div:nth-child(2) div:after {
          content: "";
          display: block;
          position: absolute;
          width: 20px;
          height: 20px;
          background: #ffffff;
          border-radius: 50%;
        }

        .spinner-container > div:nth-child(2) div:before {
          top: -20px;
          left: 70px;
          box-shadow: 0 160px 0 0 #ffffff;
        }

        .spinner-container > div:nth-child(2) div:after {
          top: 70px;
          left: -20px;
          box-shadow: 160px 0 0 0 #ffffff;
        }
    </style>
</head>
<body>

<div class="loading-screen">
    <div class="spinner-container">
        <div></div>
        <div>
            <div></div>
        </div>
    </div>
</div>

=<script src="flutter_bootstrap.js"></script>

<script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.querySelector('.loading-screen');
      if (loader) loader.remove();
    });
</script>

</body>
