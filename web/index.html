  <style>
    @keyframes ldio-wsbvjv859yq {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Outer container: fullscreen + centered */
    .loadingio-spinner-dual-ring-xbxg75n9q9s {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0070e2;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Spinner container */
    .ldio-wsbvjv859yq {
      width: 200px;
      height: 200px;
      position: relative;
    }

    /* Outer ring animation */
    .ldio-wsbvjv859yq > div {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 20px solid #ffffff;
      border-color: #ffffff transparent #ffffff transparent;
      animation: ldio-wsbvjv859yq 1s linear infinite;
      box-sizing: border-box !important;
    }

    /* Inner ring effects */
    .ldio-wsbvjv859yq > div:nth-child(2) {
      border-color: transparent;
    }

    .ldio-wsbvjv859yq > div:nth-child(2) div {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
    }

    .ldio-wsbvjv859yq > div:nth-child(2) div:before,
    .ldio-wsbvjv859yq > div:nth-child(2) div:after {
      content: "";
      display: block;
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
    }

    .ldio-wsbvjv859yq > div:nth-child(2) div:before {
      top: -20px;
      left: 70px;
      box-shadow: 0 160px 0 0 #ffffff;
    }

    .ldio-wsbvjv859yq > div:nth-child(2) div:after {
      top: 70px;
      left: -20px;
      box-shadow: 160px 0 0 0 #ffffff;
    }
  </style>
</head>
<body>
<div class="loadingio-spinner-dual-ring-xbxg75n9q9s">

        </div>

</div>

  window.addEventListener('flutter-first-frame', function () {
    const loader = document.querySelector('.loadingio-spinner-dual-ring-xbxg75n9q9s');
    if (loader) loader.remove();
  });
</script>
